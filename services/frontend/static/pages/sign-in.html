<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/pages/sign-in.css">
    <title>Aqua</title>
</head>
<body>
    <div class="center">
        <div id="authorization-form">
            <img id="authorization-icon" src="static/images/authorization-icon.jpg" width="116" height="116">
            <h1>Вход</h1>
            <p><input id="input-name" type="text" autocomplete="username" placeholder="Имя"></p>
            <p><input id="input-password" type="password" autocomplete="current-password" placeholder="Пароль"></p>
            <button id="sign-in-button">Войти</button>
            <a id="registration-link" href="/sign-up">У меня нет аккаунта</a>
        </div>
    </div>
    <div class="default-neutral-notification">
        <div class="default-notification-text"></div>
        <img class="default-notification-close-button" height="22" width="22" src="static/images/close-button.png">
    </div>
    <script type="module" src="static/scripts/presentation/periphery/browser/entrypoints/sign-in.js"></script>
</body>
</html>
