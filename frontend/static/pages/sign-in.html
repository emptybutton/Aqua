<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="static/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/pages/sign-in.css">

</head>
<body>
    <div id="authorization-form">
        <img id="authorization-icon" src="static/images/authorization-icon.jpg" width="116" height="116">
        <h1>Sign in</h1>
        <p><input id="input-name" type="text" autocomplete="username" placeholder="Name"></p>

        <button id="sign-in-button">Push</button>
        <a id="registration-link" href="/sign-up">I have no account</a>
    </div>
    <script type="module" src="static/scripts/presentation/entrypoints/sign-in.js"></script>
</body>
